<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/docs.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-social.css}">
    <link rel="script" th:href="@{/static/js/bootstrap.js}">
    <title>Login Page</title></head>
<body onload="document.f.username.focus();">
<div class="login login-local">
    <h3>Login Username and Password</h3>
    <!--<form id="login" name="f" action="/auth/login" method="POST">-->
    <form id="login" name="f" th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="InputLogin1">Login</label>
            <input type="text" name="username" class="form-control" id="InputLogin1" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"  >
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="login login-social">
    <table>
        <tbody>
        <tr >
            <td>
                <a class="btn btn-block btn-social btn-github" href="/auth/oauth2/authorization/github">
                    <span class="fa fa-github"></span>
                    Sign in with GitHub
                </a>
            </td>
        </tr>
        <tr >
            <td>
                <a class="btn btn-block btn-social btn-google" href="/auth/oauth2/authorization/google">
                    <span class="fa fa-google"></span>
                    Sign in with Google
                </a>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
